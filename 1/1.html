<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.html</title>
    <style>
        *{
            margin: 0;
            padding: 10px;
        }
        body{
            overflow: auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="325000px" height="150px">

    </canvas>
</body>
<script>
    var canvas = document.getElementById('canvas')
    var context = canvas.getContext('2d')
    context.strokeStyle="#ccc";
    context.lineWidth =1
   for(let i = 0; i < 12*100; i++){
    context.strokeRect(14*30*i,0,14*30,40)
    context.font="16px Arial";
    let text =(2016+i)+'年4月'
    let textWidth = context.measureText(text).width
    let left = (14*30-textWidth)/2
    context.fillText(text,left+14*30*i,25);
   }
   context.font="12px Arial";
   var text = 1
   var width = context.measureText(text).width
   console.log(width)
   context.strokeRect(0,40,width+2,width+2)
   context.fillText(text,1,40+2+width);

</script>
</html>
